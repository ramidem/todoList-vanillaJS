<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TodoList</title>
  </head>
  <body>
    <h1>todos</h1>

    <div>
      <button onclick="handlers.addTodo()">+</button>
      <input type="text" id="todoInput" placeholder="Add a todo" />
    </div>

    <div>
      <button onclick="handlers.updateTodo()" id="updateTodoBtn">
        Change todo
      </button>
      <input type="number" id="updateTodoPositionInput" value="0" />
      <input type="text" id="updateTodoTextInput" />
    </div>

    <div>
      <button onclick="handlers.toggleCompleted()" id="toggleTodoBtn">
        ✔️
      </button>
      <input type="number" id="toggleTodoPositionInput" value="0" />
    </div>

    <div><button onclick="handlers.toggleAll()">Toggle All</button></div>

    <div>
      <ul id="todo-app"></ul>
    </div>
